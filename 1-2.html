<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*#show{
				width: 200px;
				height: 200px;
			}*/
			canvas{
				width: 100%;
				height: 100%;
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		
		
		<script src="lib/three.js"></script>
		<script type="text/javascript">
			console.log('当前版本号为'+THREE.REVISION+'\n');
			console.log(THREE)
		/*********************************WEBGL的三大对象*************************************/
			let scene = new THREE.Scene();//①场景对象    场景对象是所有物体的容器
		    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);//②相机对象
		    let renderer = new THREE.WebGLRenderer();//③渲染器对象  定义了渲染结果在哪个dom元素上，以什么样的方式绘制
		/**********************************************************************/    
		    renderer.setSize(window.innerWidth, window.innerHeight);//设置渲染器窗口的大小
		    
		    document.body.appendChild(renderer.domElement);//渲染器对象挂载到body下
		    /*********创建物体*********/
		    let geometry = new THREE.CubeGeometry(1,3,3);//物体的长宽高
		    let material = new THREE.MeshBasicMaterial({color: 0xffffff});//物体的配置
		    let cube = new THREE.Mesh(geometry, material); //创建物体
		    /*********创建物体结束*********/
		    scene.add(cube);//物体添加到场景中
		     /*********设置相机的角度*********/
		    camera.position.z = 10;
		    camera.position.x = 5;
		    camera.position.y = 5;
//		        renderer.render(scene, camera);
		    
		    //渲染方式有两种：①实时渲染②离线渲染
//		    fnc render函数为实时渲染,循环改变模型
		    function render() {
		        requestAnimationFrame(render);
		        cube.rotation.x += 0.1;
//		        cube.rotation.y += 0.1;
		        renderer.render(scene, camera);
		        //render( scene, camera, renderTarget, forceClear ) render的完整参数 
//		        {
//			        	scene:场景
//			        	camera:相机
//			        	renderTarget:渲染的目标,默认值为前面定义的render变量中
//			        	forceClear:绘制之前清除画布内容,即使自动清除标识autoClean为false,也会清除
//		        }
		    }
		    render();
		</script>
	</body>
</html>
